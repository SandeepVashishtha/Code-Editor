    <script>
      if (!window.location.hostname.includes('code-editor-pi-two.vercel.app')) {
        var eruda = document.createElement('script');
        eruda.src = '//cdn.jsdelivr.net/npm/eruda';
        document.body.appendChild(eruda);
        eruda.onload = function () {
          eruda.init();
        };
      }
    </script>
